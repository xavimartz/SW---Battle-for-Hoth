<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Game</title>
</head>

<body>
    <div class="container">
        <div class="player1">
            <h1>Player1 controlls</h1><img src="./assets/img/keyboard-P1.png" alt="keyboard-P1">
            <ul>
                <li>W => JUMP</li>
                <li>A => LEFT</li>
                <li>S => SHOT</li>
                <li>D => RIGHT</li>
            </ul>
        </div>
        <div class="canvas">
            <span id="p1_life"></span>
            <span id="p2_life"></span>
            <canvas width="1000" height="768"></canvas>
            <span id="winner"></span>            
        </div>
        <div class="player2">
            <h1>Player2 controlls</h1><img src="./assets/img/keyboard-P2.png" alt="keyboard-P2">
            <ul>
                <li>I => JUMP</li>
                <li>J => LEFT</li>
                <li>K => SHOT</li>
                <li>L => RIGHT</li>
            </ul>
        </div>
    </div>
    <button id="start">Start Game</button>

    <!-- AUDIO -->
    <audio src="./assets/sounds/intro.mp3" id="intro"></audio>
    <audio src="./assets/sounds/battle.mp3" id="game"></audio>
    <audio src="./assets/sounds/Laser.mp3" id="shoot"></audio>
    <audio src="./assets/sounds/P2_wins.mp3" id="endgame"></audio>

    <script src="main.js"></script>
</body>

</html>
